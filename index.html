<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>
<body>
    <div class="jumbotron" id="cowboys-jumbo">
        <h1>Dallas Cowboys Trivia Game</h1>
    </div>
    <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4 text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well">
                                <h4 id="time-left">Time Remaining: 10 seconds</h4>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div id="content"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div id="quiz">
                        <form>
                            <div class="form-group">
                                <div class="radio"><h6 class="questionX">
                                    <div id="response"></div>
                                </div>
                            </div>
                            <br><br>
                            <div id="submit-div"></div>
                        </form>
                    </div>
                </div>
            </div>    
        </div>
        <div class="col-md-1"></div>
    </div>








<script type="text/javascript" src="javascript/app.js">
    
    
    
</script>    
    
</body>
</html>
